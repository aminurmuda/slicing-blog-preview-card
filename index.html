<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <img class="image" src="assets/images/illustration-article.svg" />
        <div class="content">
          <div>
            <p class="badge">
              Learning
            </p>
          </div>
          <p class="date">Published 21 Dec 2023</p>
          <p class="title">
            HTML & CSS Foundation
          </p>
          <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="author">
          <img class="avatar" src="assets/images/image-avatar.webp" alt="image-avatar">
          <p class="author-name">Greg Hooper</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
